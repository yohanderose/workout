<!DOCTYPE html>
<html>

  <head>
    <title>workout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal workout plan">
    <meta name="keywords" content="workout, fitness, gym, exercise">
  </head>

  <body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

      :root {
        --green: #697565;
        --dark-grey: #1E201E;
        --light-grey: #3C3D37;
        --white: #ECDFCC;
      }

      html {
        background-color: var(--green);
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        overflow: hidden;
      }

      .card {
        @media screen and (min-width: 768px) {
          max-width: 80vw;
          width: 400px;
        }
        @media screen and (max-width: 768px) {
          max-width: 90vw;
          width: 340px;
        }

        display: flex;
        justify-content: flex-start;
        height: 540px;
        background-color: var(--dark-grey);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .content {
        font-family: 'Atkinson Hyperlegible', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: left;
        padding: 1rem;
        width: 100%;
        color: var(--white);
        overflow-y: scroll;
      }

      .content::-webkit-scrollbar {
        width: 20px;
      }

      #date {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        font-family: 'Quicksand', sans-serif;
        background-color: var(--light-grey);
        width: 90%;
        border-radius: 4px;
        margin: 0.5rem;
        margin-bottom: 1rem;
        padding: 0.5rem;
      }

      #workout {
        width: 100%;
        font-size: 1.5rem;

        ul {
          padding: 0;
          margin: 0;
        }

        p {
          font-weight: bold;
          margin: 0;
          padding: 0.5rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        li {
          list-style: none;
          padding: 0.5rem;
        }

      }

      #navigation {
        position: absolute;
        bottom: 0.5rem;
        right: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #prev, #next {
        font-size: 2rem;
        margin: 0 0.2rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 3px;
        background-color: var(--light-grey);
        color: var(--white);
      }
    </style>

      function renderWorkout() {
        const date = new Date();
        const dateOffset = parseInt(document.querySelector("#offset").getAttribute("value"));
        date.setDate(date.getDate() + dateOffset);
        const key = `${date.getFullYear()}-${
          date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1
        }-${ date.getDate() < 10 ? "0" + date.getDate() : date.getDate() }`;

        const card = document.querySelector(".card");
        const content = document.querySelector(".content");
        const workout = document.querySelector("#workout");
        const h1 = document.querySelector("#date");
        workout.innerHTML = "";
        h1.textContent = date.toDateString();

        todayData = data[key];
        console.log(date.toDateString(), key, todayData);
        if (todayData === undefined) return;


        for (const [key, value] of Object.entries(todayData)) {
          const ul = document.createElement("ul");
          ul.innerHTML = `<p>${key}</p>`;
          value.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            ul.appendChild(li);
          });
          workout.appendChild(ul);
        }
      }

      document.querySelector("#prev").addEventListener("click", () => {
        const offset = parseInt(document.querySelector("#offset").getAttribute("value"));
        document.querySelector("#offset").setAttribute("value", offset - 1);
        renderWorkout();
      });

      document.querySelector("#next").addEventListener("click", () => {
        const offset = parseInt(document.querySelector("#offset").getAttribute("value"));
        document.querySelector("#offset").setAttribute("value", offset + 1);
        renderWorkout();
      });

      window.onload = renderWorkout;
    </script>
