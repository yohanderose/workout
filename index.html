    <title>workout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal workout plan">

  <body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

      :root {
        --green: #697565;
        --dark-grey: #1E201E;
        --light-grey: #3C3D37;
        --white: #ECDFCC;
      }

      html {
        background-color: var(--green);
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        overflow: hidden;
      }

      .card {
        @media screen and (min-width: 768px) {
          max-width: 80%;
        }
        @media screen and (max-width: 768px) {
          max-width: 100%;
        }

        display: flex;
        justify-content: flex-start;
        height: 500px;
        background-color: var(--dark-grey);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .content {
        font-family: 'Atkinson Hyperlegible', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: left;
        padding: 1rem;
        width: 100%;
        color: var(--white);
        overflow-y: scroll;
      }

      .content::-webkit-scrollbar {
        width: 20px;
      }

      #date {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        font-family: 'Quicksand', sans-serif;
        background-color: var(--light-grey);
        width: 90%;
        border-radius: 4px;
        margin: 0.5rem;
        margin-bottom: 1rem;
        padding: 0.5rem;
      }

      #workout {
        width: 100%;
        font-size: 1.5rem;

        ul {
          padding: 0;
          margin: 0;
        }

        p {
          font-weight: bold;
          margin: 0;
          padding: 0.5rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        li {
          list-style: none;
          padding: 0.5rem;
        }

      }
    </style>

    <section>
      <div class="card">
